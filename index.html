
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Tag Practice</title>
</head>
<body>
  <h1>The current Arsenal team</h1>

  <!-- 1st image: src only -->
  <img src="images/captain.jpg" />

  <!-- 2nd image: src + alt -->
  <img src="images/starboy.jpg" alt="star player" />

  <!-- 3rd image: src + alt + title -->
  <img src="images/Arteta.jpg" alt="manager" title="manager" />
</body>
</html>
